<div class="mat-elevation-z2">
  <table mat-table [dataSource]="this.dataSource">


    <!-- Column -->
    <ng-container  [matColumnDef]="'acciones'">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="EditEmit.emit(element)">Editar</button>
        <button mat-button (click)="Delete(element.id)">Eliminar</button>
      </td>
    </ng-container>

    <ng-container *ngFor="let item of headers" [matColumnDef]="item.propertyName">
      <th mat-header-cell *matHeaderCellDef> {{item.label}} </th>
      <td mat-cell *matCellDef="let element"> {{element[item.propertyName]}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="definitions"></tr>
    <tr mat-row *matRowDef="let row; columns: definitions;"></tr>
  </table>

</div>
