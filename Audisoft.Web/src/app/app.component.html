<mat-toolbar color="primary">
    <button (click)="drawer.toggle()" mat-icon-button class="example-icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>AudiSoftApp</span>
    <span class="example-spacer"></span>

</mat-toolbar>
<div class="main-container" style="height: 100%;">
  <mat-drawer-container style="height: 100%;" class="example-container" [hasBackdrop]="false">
    <mat-drawer #drawer [mode]="'side'" opened="true">
        <mat-nav-list>
          <a mat-list-item routerLink="/teacher" >Profesores</a>
          <a mat-list-item routerLink="/student" >Estudiantes</a>
          <a mat-list-item routerLink="/note" >Notas</a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <div class="page-content" style="margin:5px;" >
        <router-outlet ></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
